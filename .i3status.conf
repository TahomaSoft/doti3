general {
  colors = true
  interval = 4
}

order += "disk /home"
order += "disk /"
order += "run_watch VPNRH"
order += "run_watch VPNBH"
order += "wireless wlp3s0"
order += "ethernet em1"
order += "battery 0"
order += "volume master"
order += "load"
order += "time"

wireless wlp3s0 {
  format_up = "W: (%quality at %essid) %ip"
  format_down = "W: down"
}

ethernet enp0s25 {
  # sudo setcap cap_net_admin=ep $(which i3status)
  format_up = "E: %ip (%speed)"
  format_down = "E: down"
}

run_watch VPNRH {
  pidfile = "/home/lzap/openvpn/redhat.pid"
}

time {
  format = "%d.%m.%Y %H:%M"
}

load {
  format = "%1min"
}

disk "/" {
  format = "%free"
}

disk "/home" {
  format = "%free"
}

volume master {
  format = "â™ª: %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
